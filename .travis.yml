language: rust
cache: cargo

rust:
  - 1.16.0
  - stable
  - beta
  - nightly

before_script:
  - if [[ "${TRAVIS_RUST_VERSION}" = "nightly" ]]; then export FEATURES="--features=unstable" export CARGO_TEST_EXTRA="--all"; fi

script:
  - cargo build --verbose ${FEATURES}
  - RUST_BACKTRACE=1 cargo test --verbose ${FEATURES} ${CARGO_TEST_EXTRA}

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly
